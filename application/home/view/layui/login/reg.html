<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户-注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{__HOME_PATH}/layui/layui/css/layui.css">
  <link rel="stylesheet" href="{__HOME_PATH}/layui/static/css/index.css">
</head>
<body>

<div class="layui-fulid" id="house-login">
  <div class="layui-form">
    <p>手机号登录</p>
    <div class="layui-input-block login">
      <i class="layui-icon layui-icon-house-mobile"></i>
      <input type="text" required lay-verify="required" placeholder="请输入手机号" class="layui-input">
    </div>
    <div class="layui-input-block getCode">
      <input type="text" required lay-verify="required" placeholder="请输入短信验证码" class="layui-input">
      <button class="layui-btn">获取验证码</button>
    </div>
    <button class="layui-btn" lay-submit lay-filter="user-login">登录</button>
  </div>
</div>

<script src="{__HOME_PATH}/layui/layui/layui.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script>
  layui.config({
    base: '{__HOME_PATH}/layui/static/js/' 
  }).use('house');
</script>

<style>
  body{
    background:#fff url("{__HOME_PATH}/layui/static/img/load_bg.jpg") no-repeat center center;
  }
</style>
  
</body>
</html>

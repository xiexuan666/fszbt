{extend name="public/container"}
{block name="title"}添加新品{/block}
{block name="content"}

<div class="layui-container userpublic house-userPer">
  <div class="layui-row layui-col-space20">
    <p class="layui-hide-xs title">个人中心 <i class="layui-icon layui-icon-right"></i> 新品管理 <i class="layui-icon layui-icon-right"></i> <span>添加新品</span></p>
    {include file="public/my_menu" /}
    <div class="layui-col-sm10">
      <a href="/home/goods_new/admin" class="layui-btn layui-btn-warm">返回新品列表 <i class="layui-icon layui-icon-return"></i></a>
    </div>
    <div class="layui-col-sm10">

      <form class="layui-form" action="">
        <input type="hidden" name="id" value="{$data.id}">

        <div class="layui-form-item">
          <label class="layui-form-label">新品分类</label>
          <div class="layui-input-inline">
            <select class="select" name="drpprovince" id="drpprovince" lay-filter="drpprovince"></select>
          </div>
          <div class="layui-input-inline">
            <select id="drpcity" name="drpcity" class="select" lay-filter="drpcity"></select>
          </div>
          <div class="layui-input-inline">
            <select id="drparea" name="drparea" class="select" lay-filter="drparea"></select>
          </div>
        </div>

        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label"></label>
          <div class="layui-input-block">

            <div class="layui-upload">
              <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>新品海报-多图</legend>
              </fieldset>

              <button type="button" class="layui-btn" id="poster">选择上传文件(可多选)</button>

              <div class="layui-inline layui-word-aux" id="layui-word-aux-poster"></div>

              <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                预览图
                <div class="layui-upload-list" id="poster_view">
                  {volist name="data.poster_image" id="val"}
                  <span class="multiple">
                    <i class="layui-icon layui-icon-close-fill" onclick="deletePosterImages(this,'{$val}')"></i>
                    <img src="{$val}" class="layui-upload-img">
                  </span>
                  {/volist}
                </div>
                <input type="hidden" id="poster_input" name="poster_image" value="{$data.poster_image_data}">
              </blockquote>
            </div>
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">新品风格</label>
          <div class="layui-input-block">
            <input type="text" name="name" value="{$data['name']}" required  lay-verify="required" placeholder="请输入新品风格" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label"></label>
          <div class="layui-input-block">

            <div class="layui-upload">
              <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>新品详情-多图</legend>
              </fieldset>

              <button type="button" class="layui-btn" id="multiple">选择上传文件(可多选)</button>

              <div class="layui-inline layui-word-aux" id="layui-word-aux"></div>

              <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                预览图
                <div class="layui-upload-list" id="images">
                  {volist name="data.slider_image" id="val"}
                  <span class="multiple">
                    <i class="layui-icon layui-icon-close-fill" onclick="deleteImages(this,'{$val}')"></i>
                    <img src="{$val}" class="layui-upload-img">
                  </span>
                  {/volist}
                </div>
                <input type="hidden" id="images_input" name="slider_image" value="{$data.slider_image_data}">
              </blockquote>
            </div>
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">阅读并同意</label>
          <div class="layui-input-block">
            <input type="checkbox" name="is_consent" title="同意" {eq name="data.is_consent" value="1"}checked{/eq}>
          </div>
          <div class="layui-form-mid layui-word-aux">发布信息协议</div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

<script src="{__HOME_PATH}/layui/layui/layui.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<script>

  layui.use(['form','upload'], function(){
    var $ = layui.$;
    var form = layui.form;
    var upload = layui.upload;

    //TODO 分类三级联动
    var proid = 0;
    //TODO 分类一级联动
    $.getJSON("/home/auth_api/get_goods_new_one", function (data) {
      $.each(data.data, function (i, item) {
        if (i == 0) {
          proid = item.id
        }
        $('#drpprovince').append('<option  value=' + item.id + '>' + item.cate_name + "</option>");
      })
      $.getJSON('/home/auth_api/get_goods_new_two?id=' + proid, function (data) {
        $.each(data.data, function (i, item) {
          if (i == 0) {
            $.getJSON('/home/auth_api/get_goods_new_two?id=' + item.id, function (data) {
              $.each(data.data, function (i, item) {
                $('#drparea').append('<option  value=' + item.id + '>' + item.cate_name + "</option>");
              })
              form.render('select');
            });
          }
          $('#drpcity').append('<option  value=' + item.id + '>' + item.cate_name + "</option>");
        })
        form.render('select');
      });
    });

    //TODO 分类二级联动
    form.on('select(drpprovince)', function (data) {
      var proid = data.value;
      $('#drpcity').html("");
      $('#drparea').html("");
      $.getJSON('/home/auth_api/get_goods_new_two?id=' + proid, function (data) {
        $.each(data.data, function (i, item) {
          if (i == 0) {
            $.getJSON('/home/auth_api/get_goods_new_two?id=' + item.id, function (data) {
              $.each(data.data, function (i, item) {
                $('#drparea').append('<option  value=' + item.id + '>' + item.cate_name + "</option>");
              })
              form.render('select');
            });
          }
          $('#drpcity').append('<option  value=' + item.id + '>' + item.cate_name + "</option>");
        })
        form.render('select');
      });
    });

    //TODO 分类三级联动
    form.on('select(drpcity)', function (data) {
      var cityid = data.value;
      $('#drparea').html("");
      $.getJSON('/home/auth_api/get_goods_new_two?id=' + cityid, function (data) {
        $.each(data.data, function (i, item) {
          $('#drparea').append('<option  value=' + item.id + '>' + item.cate_name + "</option>");
        })
        form.render('select');
      });
    });

    //TODO 新品海报
    var uploadInst = upload.render({
      elem : '#poster',
      accept : 'file',//指定允许上传时校验的文件类型，可选值有：images（图片）、file（所有文件）、video（视频）、audio（音频）
      multiple : 'true',
      url : '/home/auth_api/upload',
      before: function(obj){
        //预读本地文件示例，不支持ie8
        obj.preview(function(index, file, result){
          if((file.type).indexOf("image") >= 0 ){
            console.log(result);
            console.log(file.name);
          } else {
            $('#poster_view').append(file.name)
          }
        });
      },done: function(res){
        console.log(res.data)
        //获取#images_input内容
        var value = $('#poster_input').val();
        //重新赋值#images_input
        $('#poster_input').val(value +','+ res.data.src);

        //添加元素到#images
        $('#poster_view').append('' +
                '<span class="multiple"><i class="layui-icon layui-icon-close-fill" onclick="deletePosterImages(this,"'+ res.data.src +'")"></i>' +
                '<img src="'+ res.data.src +'" alt="'+ res.data.title +'" class="layui-upload-img" style="max-width:100%">' +
                '</span>')

        layer.msg(res.msg,{time:'5000',tipsMore: true,zIndex:'2'});
      },allDone: function(obj){ //当文件全部被提交后，才触发
        $('#layui-word-aux-poster').append("执行完毕，文件总数："+obj.total+"成功："+obj.successful+"个，失败："+obj.aborted+"个");
        console.log(obj.total); //得到总文件数
        console.log(obj.successful); //请求成功的文件数
        console.log(obj.aborted); //请求失败的文件数
      },error : function(){
        //请求异常
      }

    });

    //TODO 新品详情
    var uploadInst = upload.render({
      elem : '#multiple',
      accept : 'file',//指定允许上传时校验的文件类型，可选值有：images（图片）、file（所有文件）、video（视频）、audio（音频）
      multiple : 'true',
      url : '/home/auth_api/upload',
      before: function(obj){
        //预读本地文件示例，不支持ie8
        obj.preview(function(index, file, result){
          if((file.type).indexOf("image") >= 0 ){
            console.log(result);
            console.log(file.name);
          } else {
            $('#images').append(file.name)
          }
        });
      },done: function(res){
        console.log(res.data)
        //获取#images_input内容
        var value = $('#images_input').val();
        //重新赋值#images_input
        $('#images_input').val(value +','+ res.data.src);

        //添加元素到#images
        $('#images').append('' +
                '<span class="multiple"><i class="layui-icon layui-icon-close-fill" onclick="deleteImages(this,"'+ res.data.src +'")"></i>' +
                '<img src="'+ res.data.src +'" alt="'+ res.data.title +'" class="layui-upload-img" style="max-width:100%">' +
                '</span>')

        layer.msg(res.msg,{time:'5000',tipsMore: true,zIndex:'2'});
      },allDone: function(obj){ //当文件全部被提交后，才触发
        $('#layui-word-aux').append("执行完毕，文件总数："+obj.total+"成功："+obj.successful+"个，失败："+obj.aborted+"个");
        console.log(obj.total); //得到总文件数
        console.log(obj.successful); //请求成功的文件数
        console.log(obj.aborted); //请求失败的文件数
      },error : function(){
        //请求异常
      }

    });

    //TODO 监听提交
    form.on('submit(formDemo)', function(data){
      $.ajax({
        url:'/home/goods_new/save',
        method:'post',
        data:data.field,
        dataType:'JSON',
        success:function(res){
          if(res.code == 200){
            layer.msg(res.msg,{time: 1000,end: function () {
              location.href = "/home/goods_new/admin"
            }})
          } else {
            layer.msg(res.msg);
            return false;
          }
        },error:function (data) {
          layer.msg(data);
          return false;
        }
      });
      return false;
    });

  });

  /**
   * 删除新品海报图片
   * @param e
   * @param v
   */
  function deletePosterImages(e,v){
    var value =  document.getElementById("poster_input").value;
    //字符串截取为数组
    var strArr = value.split(",");

    var data = [];
    for(i = 0,len = strArr.length; i < len; i++) {
      if(strArr[i] != v) data[i] = strArr[i];
    };

    var join = data.join(",");
    document.getElementById('poster_input').value = join;
    e.parentNode.parentNode.removeChild(e.parentNode);
  }

  /**
   * 删除新品详情图片
   * @param e
   * @param v
   */
  function deleteImages(e,v){
    var value =  document.getElementById("images_input").value;
    //字符串截取为数组
    var strArr = value.split(",");

    var data = [];
    for(i = 0,len = strArr.length; i < len; i++) {
      if(strArr[i] != v) data[i] = strArr[i];
    };

    var join = data.join(",");
    document.getElementById('images_input').value = join;
    e.parentNode.parentNode.removeChild(e.parentNode);
  }

</script>

{/block}

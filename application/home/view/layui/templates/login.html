<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>Dashio - Bootstrap Admin Template</title>

  <!-- Favicons -->
  <!-- <link href="/static/img/favicon.png" rel="icon"> -->
  <link rel="icon" href="/application/home/view/layui/templates/static/img/favicon.png">
  <!-- <link href="/static/img/apple-touch-icon.png" rel="apple-touch-icon"> -->
  <link rel="apple-touch-icon" href="/application/home/view/layui/templates/static/img/apple-touch-icon.png">
  <!-- Bootstrap core CSS -->
  <link href="/application/home/view/layui/templates/static/css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link href="/application/home/view/layui/templates/static/lib/font-awesome/css/font-awesome.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/application/home/view/layui/templates/static/css/style.css" rel="stylesheet">
  <link href="/application/home/view/layui/templates/static/css/style-responsive.css" rel="stylesheet">
</head>

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <div class="form-login">
        <h2 class="form-login-heading">招宝通登陆</h2>
        <div class="login-wrap">
          <input id="account" type="text" class="form-control" placeholder="用户名" autofocus>
          <br>
          <input id="password" type="password" class="form-control" placeholder="密码">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> 记住密码
            <span class="pull-right">
              <!--            <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>-->
            </span>
          </label>
          <button id="log" class="btn btn-theme btn-block" type="button"><i class="fa fa-lock"></i> 登陆</button>
          <hr>
          <div class="login-social-link centered">
            <p>Welcome to zhaobaotong </p>
            <button class="btn btn-facebook" type="submit"><i></i> 用户注册</button>
            <button class="btn btn-twitter" type="submit"><i></i> 密码找回</button>
          </div>
          <div class="registration">
            <!--            <a class="" href="#">-->

          </div>
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
          class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">忘记密码</h4>
              </div>
              <div class="modal-body">
                <p>Enter your e-mail address below to reset your password.</p>
                <input type="text" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <button class="btn btn-theme" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
      </div>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="/application/home/view/layui/templates/static/lib/jquery/jquery.min.js"></script>
  <script src="/application/home/view/layui/templates/static/lib/bootstrap/js/bootstrap.min.js"></script>

  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript"
    src="/application/home/view/layui/templates/static/lib/jquery.backstretch.min.js"></script>
  <script type="application/javascript">
    $(function () {
      $('#log').click(function () {
        $.ajax({
          type: "POST",
          url: "http://8.129.174.206:8080/User/Login",
          data: { account: $('#account').val(), password: $('#password').val() },
          dataType: "json",
          success: function (res) {
            console.log(res);
            if (res) {
              alert("登陆成功");
              location.href = "http://8.129.174.206:8080/User/home"
            } else {
              alert(res.errorMessage)
            }
          }
        })
      })
    });


    $.backstretch("/application/home/view/layui/templates/static/img/login-bg.jpg", {
      speed: 500
    });
  </script>
</body>

</html>

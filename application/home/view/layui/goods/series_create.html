<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>创建产品系列</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="{__HOME_PATH}/layui/layui/css/layui.css">
  <link rel="stylesheet" href="{__HOME_PATH}/layui/static/css/index.css">
</head>
<body style="padding: 0;">

<div class="layui-form" lay-filter="useradd-iframe" style="padding: 0 40px 0 20px;">

  <input type="hidden" name="id" value="{$data.id}">

  <div class="layui-form-item">
    <label class="layui-form-label">系列名称</label>
    <div class="layui-input-inline">
      <input type="text" name="cate_name" value="{$data.cate_name}" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="series-submit" id="series-submit" value="确认">
  </div>

</div>

<script src="{__HOME_PATH}/layui/layui/layui.js"></script>
<script>
  layui.config({
    base: '{__HOME_PATH}/layui/static/js/'
  }).use('house');
</script>

</body>
</html>
